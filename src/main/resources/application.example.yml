spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/todo
    username: ${DB_USER:changeme}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: com.mysql.cj.jdbc.Driver

spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true

cors:
  originPatterns:
    - http://example1:0000
    - https://example.com.br
